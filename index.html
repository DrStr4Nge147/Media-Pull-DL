<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="./logo.svg">
    <title>Media-Pull DL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        (function () {
            try {
                var saved = localStorage.getItem('yt_dlp_settings');
                var theme = 'dark';
                if (saved) {
                    var settings = JSON.parse(saved);
                    theme = settings.theme || 'dark';
                }
                if (theme === 'dark') {
                    document.documentElement.classList.add('dark');
                    document.documentElement.style.backgroundColor = '#020617';
                    var color = '#020617';
                } else {
                    document.documentElement.classList.remove('dark');
                    document.documentElement.style.backgroundColor = '#f8fafc';
                    var color = '#f8fafc';
                }

                // Try to sync with Electron as soon as bridge is ready
                var syncInterval = setInterval(function () {
                    if (window.windowControls && window.windowControls.setBackgroundColor) {
                        window.windowControls.setBackgroundColor(color);
                        clearInterval(syncInterval);
                    }
                }, 10);
                setTimeout(function () { clearInterval(syncInterval); }, 5000);
            } catch (e) { }
        })();
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f172a;
            color: #f8fafc;
        }

        .font-mono {
            font-family: 'JetBrains+Mono', monospace;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
